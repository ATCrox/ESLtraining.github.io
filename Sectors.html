<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External coordination agencies</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: auto;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<model-viewer id="Base" camera-controls touch-action="pan-y" src="Sectors\Base.glb" ar alt="External coordination agencies">
  <div class="controls">
      <p>Sectors</p>
      <select id="normals2">
        <option>None</option>
        <option value="Sectors\BaseWON.glb">Wonthaggi - WON - 135.3</option>
        <option value="Sectors\BaseELW.glb">Eldon Weir - ELW - 123.75</option>
        <option value="Sectors\BaseELWOVN.glb">Eldon Weir and Ovens</option>
        <option value="Sectors\BaseOVN.glb">Ovens - OVN - 125.2</option>
      </select>
      <p>Custom texture name</p>
      <p id="texture-name">None</p>
      <p>Image name from file name</p>
      <p id="image-name">None</p>
    </div>
</model-viewer>
<script type="module">
const modelViewerTexture = document.querySelector("model-viewer#Sectors");
const textureName = document.querySelector('#texture-name');
const imageName = document.querySelector('#image-name');

modelViewerTexture.addEventListener("load", () => {

  const material = modelViewerTexture.model.materials[0];

  const createAndApplyTexture = async (channel, event) => {
    if (event.target.value == "None") {
      // Clears the texture.
      material[channel].setTexture(null);
      // Display the names values
      textureName.innerText = "None";
      imageName.innerText = "None";
    } else if (event.target.value) {
      // Creates a new texture.
      const texture = await modelViewerTexture.createTexture(event.target.value);
      // Set the texture name
      texture.name = event.target.options[event.target.selectedIndex].text.replace(/ /g, "_").toLowerCase();
      // Applies the new texture to the specified channel.
      material[channel].setTexture(texture);
      // Display the names values
      textureName.innerText = texture.name;
      imageName.innerText = texture.source.name;
    }
  }

  document.querySelector('#normals2').addEventListener('input', (event) => {
    createAndApplyTexture('normalTexture', event);
  });
});

</script>
</html>

    <title>External coordination agencies</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        }

    <model-viewer id= "Sectors" src="Airspace/Base.glb" ios-src="Airspace/Base.usdz" alt="External coordination agencies" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" shadow-intensity="1" camera-controls>

<div class="dropdown">
  <button class="dropbtn">Sectors</button>
  <div class="dropdown-content">
  <a onclick="Nonef">No sector</a>

  </div>
</div>    
        
<div class="btn-group" style="width:100%">

</div>

    </model-viewer>

        display "50NM radius of East Sale"

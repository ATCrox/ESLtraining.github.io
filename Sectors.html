<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External coordination agencies</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <style>
        model-viewer{
            width: auto;
            height: 600px;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%)
        }
    </style>

    <model-viewer id= "Sectors" src="Airspace/Base.glb" ios-src="Airspace/Base.usdz" alt="External coordination agencies" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" shadow-intensity="1" camera-controls>
    
    <div id="controls">
        <button onclick="MITf">MIT</button>
        </div>
    <div id="controls">
        <button onclick="WONf">WON</button>
        </div>
    <div id="controls">
        <button onclick="DOKf">DOK</button>
        </div>
    <div id="controls">
        <button onclick="ELWf">ELW</button>
        </div>
    <div id="controls">
        <button onclick="OVNf">OVN</button>
        </div>
    <div id="controls">
        <button onclick="SNOf">SNO</button>
        </div>
    <div id="controls">
        <button onclick="HUOf">HUO</button>
        </div>
    </model-viewer>
        
    <script>
        const modelViewer = document.querySelector('#Sectors');
        function MITf {
            modelViewer.setAttribute('src' , `../../Sectors/MIT.glb`);
            modelViewer.setAttribute('ios-src' , `../../Sectors/MIT.usdz`)
    </script>

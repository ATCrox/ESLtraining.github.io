<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External coordination agencies</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <style>
        model-viewer{
            width: auto;
            height: 600px;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%)
        }
    </style>

    <model-viewer id= "Sectors" src="Airspace/Base.glb" ios-src="Airspace/Base.usdz" alt="External coordination agencies" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" shadow-intensity="1" camera-controls>
    
<div class="btn-group" style="width:100%">
  <button button onclick="Nonef" button style="width:12.5%">No sector</button>
  <button button onclick="MITf" button style="width:12.5%">MIT</button>
  <button button onclick="WONf" button style="width:12.5%">WON</button>
  <button button onclick="DOKf" button style="width:12.5%">DOK</button>
  <button button onclick="ELWf" button style="width:12.5%">ELW</button>
  <button button onclick="OVNf" button style="width:12.5%">OVN</button>
  <button button onclick="SNOf" button style="width:12.5%">SNO</button>
  <button button onclick="HUOf" button style="width:12.5%">HUO</button>
</div>

    </model-viewer>
        
    <script>
        const modelViewer = document.querySelector('#Sectors');
        function Nonef {
            modelViewer.setAttribute('src' , `../../Airspace/Base.glb`);
            modelViewer.setAttribute('ios-src' , `../../Airspace/Base.usdz`)
        }
    </script>
